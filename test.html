<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <!-- Demo styles -->
  <style>
    .container{
        width: 90%;

        /* permet de donner de la marge hors de la boite c4est a dire deplacer la boite en elle meme */
        margin: 20px auto;

        /* cette hauteur defini la fhauteur de la cage orange */
        height: 300px;
    }

    .caroussel{
        width: 100%;
        height: 100%;
        border: 2px solid orange;
        border-radius: 3px;
        display: flex;
        justify-content: flex-start;
        position: relative;
        overflow: hidden;
    }
    .arrow {
        position: absolute;
        top: 10px;
        cursor: pointer;
    }

    .arrow.prev{
        left: 10px;
    }
    .arrow.next{
        right: 10px;
    }
    .slider{

        display: flex;
        height: 100%;
        width: 500%;
        flex-shrink: 0;
        transition: all 0.5s;
    }
    .slider section{
        flex-basis: 20%;
        width: 20%;
        flex-shrink: 0;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>

<body>
    <div class="container">
        <div class="caroussel">
            <div class="slider">
                <section>section1</section>
                <section>section2</section>
                <section>section3</section>
                <section>section4</section>
                <section>section5</section>
            </div>
            <div class="controls">
                <span class="arrow prev">
                    <i class='bx bx-chevron-left'></i>
                    left
                </span>
                <span class="arrow next">
                    right
                    <i class='bx bx-chevron-right'></i>
                </span>
            </div>

        </div>
    </div>
</body>

<script>
    const slider = document.querySelector('.slider');
    const prev = document.querySelector('.prev')
    const next = document.querySelector('.next')
    const caroussel = document.querySelector('.caroussel')
    var direction;

    prev.addEventListener('click', function() {
        if (direction = -1) {
            slider.appendChild(slider.firstElementChild);
            direction = 1;
        }
        caroussel.style.justifyContent = 'flex-end'
        slider.style.transform = 'translate(20%)';
    });
    
    next.addEventListener('click', function() {
        direction = -1;
        caroussel.style.justifyContent = 'flex-start'
        slider.style.transform = 'translate(-20%)';
    });

    slider.addEventListener('transitionend', function() {

        if (direction = -1) {
            slider.appendChild(slider.firstElementChild);
        } else if (direction = 1) {
            slider.prepend(slider.lastElementChild);
        }

        slider.style.transition = 'none';
        slider.style.transform = 'translate(0)';
        setTimeout(function() {
            slider.style.transition = 'all 0.5s'
        });
    });
</script>

</html>
